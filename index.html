    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Loader</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/loader.css">
        <link rel="stylesheet" href="css/site.css">

        <script src="//localhost:35729/livereload.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script>
            $(document).ready(function(){
                $.ajax("./src/scss/loader.scss").done(function(scssFile){
                    var regex = /(?:\.#\{\$loader-prefix\}-)((\w+-*)*)(?:\s\{)/gi;
                    var classNames = [];
                    var className;
                    while(className = regex.exec(scssFile)){
                        classNames.push(className[1]);
                    }
                    $.each(classNames, function(index, className){
                        var wrap = $('<div/>').addClass('wrap');
                        var div = $('<div/>').addClass('loader').addClass('loader-'+className);
                        wrap.append(div)
                        wrap.appendTo("#loaders");
                    });
                    console.log(classNames);
                })
            });
        </script>
    </head>
    <body>
        <div class="content">
            <div class="loaders" id="loaders"></div>
        </div>
    </body>
</html>
